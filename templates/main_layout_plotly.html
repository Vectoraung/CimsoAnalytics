{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Mode Bar for Plotly Charts</title>

    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/main_layout_plotly.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar_plotly.css' %}">
    {% block style%}{% endblock style%}
    {% block script%}{% endblock script%}
</head>
<body>
    {% include 'navbar_plotly.html' %}

    <main class="main-content d-flex">
        {% block content %}{% endblock content %}
    </main>
    {% block end_script%}{% endblock end_script%}
</body>
</html>
